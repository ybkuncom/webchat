<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>聊天群</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./socket.io.js"></script>
</head>
<body>
<div id="loginbox">
    <div style="width: 260px;margin: 200px auto;text-align:center">
        输入你在群聊中的昵称
        <br/>
        <br/>
        <input type="text" style="width:180px;height:36px;outline:medium" placeholder="请输入用户名" id="userName" name="userName"/>
        <input type="button" style="width: 70px;height:40px;" value="提交" onclick="CHAT.userNameSubmit();"/>
    </div>
</div>

<div id="chatbox" style="display: none;">
    <div style="background: #3d3d3d;height: 28px;width: 100%;font-size: 12px">
        <div style="line-height: 28px;color:#fff;">
            <span style="text-align: left;margin-left: 10px;">聊天群</span>
            <span style="float: right;margin-right: 10px"><span id="showUserName"></span>|
            <a href="javascript:;" onclick="CHAT.logout()" style="color: #fff;">退出</a></span>
        </div>
    </div>
    <div id="doc">
        <div id="chat">
            <div id="onLineCounts"
                style=" font-size: 12px;color: #666;">
            </div>
            <div id="message" class="message">
                
            </div>
        </div>
        <div class="input-box">
            <div class="input">
                <input type="text" maxlength="140" placeholder="输入聊天内容 " id="content" name="content" >
            </div>
            <div class="action">
                <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./client.js"></script>
</body>
</html>
